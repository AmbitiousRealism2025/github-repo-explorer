<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compare GitHub repositories side by side">
  <title>Compare Repositories - GitHub Explorer</title>
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="container header__inner">
        <a href="/" class="header__logo">
          <svg class="header__logo-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
          </svg>
          GitHub Explorer
        </a>
        <nav class="header__nav">
          <a href="/" class="header__nav-link">Search</a>
          <a href="/trending.html" class="header__nav-link">Trending</a>
          <a href="/favorites.html" class="header__nav-link">Favorites</a>
          <a href="/compare.html" class="header__nav-link active">Compare</a>
        </nav>
        <div class="header__actions">
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span class="theme-toggle__sun">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
            </span>
            <span class="theme-toggle__moon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </span>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="page-header">
          <h1 class="page-title">Compare Repositories</h1>
          <p class="page-subtitle">Side-by-side comparison of up to 4 repositories</p>
        </div>

        <div class="compare-inputs mb-lg">
          <div class="compare-input-row">
            <input type="text" class="input compare-input" id="repo-1" placeholder="owner/repo (e.g., facebook/react)">
            <input type="text" class="input compare-input" id="repo-2" placeholder="owner/repo">
            <input type="text" class="input compare-input" id="repo-3" placeholder="owner/repo (optional)">
            <input type="text" class="input compare-input" id="repo-4" placeholder="owner/repo (optional)">
          </div>
          <button class="btn btn--primary btn--lg" id="compare-btn">Compare</button>
        </div>

        <div id="loading-state" class="hidden">
          <div class="skeleton" style="height: 400px;"></div>
        </div>

        <div id="compare-results" class="hidden">
          <div class="compare-table-container">
            <table class="compare-table" id="compare-table">
              <thead>
                <tr id="compare-header"></tr>
              </thead>
              <tbody id="compare-body"></tbody>
            </table>
          </div>
        </div>

        <section id="empty-state" class="empty-state">
          <svg class="empty-state__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/>
          </svg>
          <h2 class="empty-state__title">Compare repositories</h2>
          <p class="empty-state__description">Enter at least 2 repository names above to see a detailed comparison of stars, forks, issues, and more.</p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <p>Built with the GitHub API</p>
        <p class="footer__rate-limit" id="rate-limit-display"></p>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/js/compare.js"></script>
</body>
</html>
