<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your saved favorite GitHub repositories">
  <title>Favorites - GitHub Explorer</title>
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="app">
    <header class="header">
      <div class="container header__inner">
        <a href="/" class="header__logo">
          <svg class="header__logo-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
          </svg>
          GitHub Explorer
        </a>
        <nav class="header__nav">
          <a href="/" class="header__nav-link">Search</a>
          <a href="/trending.html" class="header__nav-link">Trending</a>
          <a href="/favorites.html" class="header__nav-link active">Favorites</a>
          <a href="/collections.html" class="header__nav-link">Collections</a>
          <a href="/compare.html" class="header__nav-link">Compare</a>
        </nav>
        <div class="header__actions">
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span class="theme-toggle__sun">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
            </span>
            <span class="theme-toggle__moon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </span>
          </button>
        </div>
      </div>
    </header>

    <main class="main" id="main-content">
      <div class="container">
        <div class="page-header">
          <h1 class="page-title">Your Favorites</h1>
          <p class="page-subtitle">Repositories you've saved for later</p>
        </div>

        <section id="favorites-section" class="hidden">
          <div class="results-info">
            <p class="results-count" id="results-count"></p>
          </div>
          <div class="repo-grid" id="repo-grid"></div>
        </section>

        <section id="empty-state" class="empty-state">
          <svg class="empty-state__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <h2 class="empty-state__title">No favorites yet</h2>
          <p class="empty-state__description">Start exploring and save repositories you want to remember.</p>
          <a href="/" class="btn btn--primary mt-md">Explore Repositories</a>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <p>Built with the GitHub API</p>
        <p class="footer__rate-limit" id="rate-limit-display"></p>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/js/favorites.js"></script>
</body>
</html>
